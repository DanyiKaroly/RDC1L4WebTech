<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldal színezése</title>
</head>
<body>
    <form id="colorForm">
        <label for="colorInput">Válassz egy színt:</label>
        <input type="color" id="colorInput" name="colorInput">
        <input type="button" id="setColorButton" value="Szín kiválasztása">
    </form>

    <script>
        document.getElementById('setColorButton').addEventListener('click', function() {
            var selectedColor = document.getElementById('colorInput').value;
            document.body.style.backgroundColor = selectedColor;
        });
    </script>
</body>
</html>
