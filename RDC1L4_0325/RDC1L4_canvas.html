    <script>
        window.onload=function()
        {
            var dk = document.getElementById("DKCanvas");
            var dkx = dk.getContext("2d");

            dkx.lineWidth = 5;
            dkx.strokeStyle = "#0066ff";
            dkx.strokeRect(80,180,200,120);



            // Create gradient
            var grd = dkx.createRadialGradient(175, 87, 10, 200, 100, 75);
            
            grd.addColorStop(0, "#ffcc00");
            grd.addColorStop(0.3, "#6600ff");
            grd.addColorStop(1.0, "#33ff33");

            // Fill with gradient
            dkx.fillStyle = grd;
            dkx.fillRect(100, 60, 150, 75);




            dkx.lineWidth=7;
            dkx.strokeStyle="#6633ff";
            dkx.beginPath();
            dkx.arc(450, 150, 65, 0.3*Math.PI, 1.5 * Math.PI);
            dkx.stroke();


            dkx.fillStyle="#ffcc33";
            dkx.fill();

            dkx.lineWidth=2;
            dkx.strokeStyle="#cc0066";
            dkx.font = "40px Calibri";

            dkx.textAlign="center";
            dkx.fillStyle="#ff6600";
            dkx.fillText("Mérnökinformatika 2024", 350, 40);    


            var img = document.getElementById("iit");
            dkx.drawImage(img,500,200,500,600,560,200,135,180);
